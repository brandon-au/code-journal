<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <!-- Nav Bar -->
    <div class="navbar row container column-full">
      <span class="app-name">Code Journal</span>
      <a class="nav-item">Entries</a>
    </div>
  </header>
  <main>
    <!-- Entry Form Submission -->
    <div class="container hidden" data-view="entry-form">
      <div class="entry-title column-full">
        <h1>New Entry</h1>
      </div>
      <form id="journal-entry" class="row">
        <div class="img-url-title row">
          <div class="column-half">
            <img src="./images/placeholder-image-square.jpg" alt="placeholder image" style="padding: 0" id="preview">
          </div>
          <div class="title column-half">
            <p>Title</p>
            <label for="Title"></label>
            <input class="column-full text-padding" type="text" name="title" id="title" required>
            <p>Photo URL</p>
            <label for="PhotoURL"></label>
            <input class="column-full text-padding" type="url" name="PhotoURL" id="photo" required>
          </div>
        </div>
        <div class="notes column-full">
          <p>Notes</p>
          <div class="column-full">
            <textarea name="notes" class="text-padding" rows="10"></textarea>
          </div>
          <div class="btn row">
            <label for="SAVE"></label>
            <input class="submit-btn" type="submit" value="SAVE">
          </div>
        </div>
      </form>
    </div>
    <!-- start of viewing entries -->
    <div class="container" data-view="entries">
      <div class="entry-title row column-full">
        <h1>Entries</h1>
        <a class="new-tag"> NEW </a>
      </div>
      <div class="column-full row no-entries">
        <p> No entries have been recorded.</p>
      </div>
      <ul class="entry-list row column-full">
      </ul>
    </div>
  </main>
  <script src="js/main.js"></script>
  <script src="js/data.js"></script>
</body>
</html>
